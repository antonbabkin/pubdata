schema:
  mak_sec: &schema_mak_sec
    row_code:
      desc: Row code - sector level industry.
      type: string
    row_name:
      desc: Row description - sector level industry.
      type: string
    col_code:
      desc: Column code - sector level commodity.
      type: string
    col_name:
      desc: Column description - sector level commodity.
      type: string
    value:
      desc: Value at the intersection of row and column.
      type: number
    core_matrix:
      desc: Whether value is part of the core industry-commodity matrix.
      type: bool
  mak_sum: &schema_mak_sum
    row_code:
      desc: Row code - summary level industry.
      type: string
    row_name:
      desc: Row description - summary level industry.
      type: string
    col_code:
      desc: Column code - summary level commodity.
      type: string
    col_name:
      desc: Column description - summary level commodity.
      type: string
    value:
      desc: Value at the intersection of row and column.
      type: number
    core_matrix:
      desc: Whether value is part of the core industry-commodity matrix.
      type: bool
  mak_det: &schema_mak_det
    row_code:
      desc: Row code - detail level industry.
      type: string
    row_name:
      desc: Row description - detail level industry.
      type: string
    col_code:
      desc: Column code - detail level commodity.
      type: string
    col_name:
      desc: Column description - detail level commodity.
      type: string
    value:
      desc: Value at the intersection of row and column.
      type: number
    core_matrix:
      desc: Whether value is part of the core industry-commodity matrix.
      type: bool
  su_sec: &schema_su_sec
    row_code:
      desc: Row code - sector level commodity.
      type: string
    row_name:
      desc: Row description - sector level commodity.
      type: string
    col_code:
      desc: Column code - sector level industry.
      type: string
    col_name:
      desc: Column description - sector level industry.
      type: string
    value:
      desc: Value at the intersection of row and column.
      type: number
    core_matrix:
      desc: Whether value is part of the core commodity-industry matrix.
      type: bool
  su_sum: &schema_su_sum
    row_code:
      desc: Row code - summary level commodity.
      type: string
    row_name:
      desc: Row description - summary level commodity.
      type: string
    col_code:
      desc: Column code - summary level industry.
      type: string
    col_name:
      desc: Column description - summary level industry.
      type: string
    value:
      desc: Value at the intersection of row and column.
      type: number
    core_matrix:
      desc: Whether value is part of the core commodity-industry matrix.
      type: bool
  su_det: &schema_su_det
    row_code:
      desc: Row code - detail level commodity.
      type: string
    row_name:
      desc: Row description - detail level commodity.
      type: string
    col_code:
      desc: Column code - detail level industry.
      type: string
    col_name:
      desc: Column description - detail level industry.
      type: string
    value:
      desc: Value at the intersection of row and column.
      type: number
    core_matrix:
      desc: Whether value is part of the core commodity-industry matrix.
      type: bool
  naics: &schema_naics
    sector:
      desc: I-O sector level code
      type: string
    summary:
      desc: I-O summary level code
      type: string
    u_summary:
      desc: I-O underlying summary level code
      type: string
    detail:
      desc: I-O detail level code
      type: string
    title:
      desc: I-O industry title
      type: string
    naics:
      desc: NAICS code
      type: string



