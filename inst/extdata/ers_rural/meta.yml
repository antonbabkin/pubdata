    url: https://ers.usda.gov/sites/default/files/_laserfiche/DataFiles/53241/RUCA-codes-1990-revised.xls
  raw_ruca_2000:
    desc: 2000 Rural-Urban Commuting Area Codes, census tract
    type: raw
    path: raw/ruca_2000.xls
    url: https://ers.usda.gov/sites/default/files/_laserfiche/DataFiles/53241/ruca00.xls
  raw_ruca_2010:
    desc: 2010 Rural-Urban Commuting Area Codes, census tract
    type: raw
    path: raw/ruca_2010.xlsx
    url: https://ers.usda.gov/sites/default/files/_laserfiche/DataFiles/53241/ruca2010revised.xlsx
  raw_ruca_2010zip:
    desc: 2010 Rural-Urban Commuting Area Codes, ZIP code
    type: raw
    path: raw/ruca_2010zip.xlsx
    url: https://ers.usda.gov/sites/default/files/_laserfiche/DataFiles/53241/RUCA2010zipcode.xlsx
  raw_ruca_2020:
    desc: 2020 Rural-Urban Commuting Area Codes, census tract
    type: raw
    path: raw/ruca_2020.xlsx
    url: https://ers.usda.gov/sites/default/files/_laserfiche/DataFiles/53241/RUCA-codes-2020-tract.xlsx
  raw_ruca_2020zip:
    desc: 2020 Rural-Urban Commuting Area Codes, ZIP code
